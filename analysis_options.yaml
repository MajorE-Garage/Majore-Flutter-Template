include: package:flutter_lints/flutter.yaml

linter:
  rules:
  - always_declare_return_types
  - avoid_relative_lib_imports
  - prefer_relative_imports
  - avoid_renaming_method_parameters
  - flutter_style_todos
  - prefer_is_empty
  - prefer_is_not_empty
  - prefer_single_quotes
  
